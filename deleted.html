<div class="filter-body" data-filter-body>
    <div class="calendar-field-wrapper ui-input-wrapper">
        <input class="calendar-range-field__input-date" type="date" name="date-begin" data-field-date-begin>
    </div>
    <div class="calendar-field-wrapper ui-input-wrapper">
        <input class="calendar-range-field__input-date" type="date" name="date-end" data-field-date-end>
    </div>
    <div class="calendar-range-field ui-input-wrapper">
        <input class="calendar-range-field__input" type="text" data-range-input disabled>
        <div class="calendar-range-field__btn ico-wrapper btn" data-toggle-calendar-btn>
            <img src="assets/icons/calendar.svg" alt="">
        </div>
    </div>
    <div class="calendar-range-picker-block" data-calendar-picker-range data-begin-date="2020-11"
        data-select-begin='2020-10-01' data-select-end='2021-01-01'>
        <div class="month-block" data-month>
            <div class="month-block__header">
                <div class="month-block__name" data-month-name></div>
                <div class="month-block__prev-btn btn" data-calendar-prev-btn>
                    <img src="assets/icons/arrowLeft.svg" alt="">
                </div>
            </div>
            <div class="month-body month-block__body">
                <div class="week-row month-body__week-row" data-week-row></div>
                <div class="day-list month-body__day-list" data-day-list>
                </div>
            </div>
        </div>
        <div class="month-block" data-month>
            <div class="month-block__header">
                <div class="month-block__name" data-month-name></div>
                <div class="month-block__next-btn btn" data-calendar-next-btn>
                    <img src="assets/icons/arrowLeft.svg" alt="">
                </div>
            </div>
            <div class="month-body month-block__body">
                <div class="week-row month-body__week-row" data-week-row></div>
                <div class="day-list month-body__day-list" data-day-list>
                </div>
            </div>
        </div>
        <div class="month-block month-info-block">
            <div class="month-block__header">
                <div class="month-block__name">
                    Период дат
                </div>
            </div>
            <div class="month-body month-block__body">
                <input class="month-info-block__input ui-input" value="Пн, 26 Октября 2020" type="text"
                    data-visible-input-date-begin disabled>
                <input class="month-info-block__input ui-input" value="Пн, 2 Ноября 2020" type="text"
                    data-visible-input-date-end disabled>
                <div class="month-info-block__footer">
                    <div class="ui-btn-common yes btn secondary" data-apply-range>
                        ок
                    </div>
                    <div class="ui-btn-common no btn secondary" data-hide-range>
                        Очистить
                    </div>
                </div>
            </div>
        </div>
    </div>
